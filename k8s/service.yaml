apiVersion: v1
kind: Service
metadata:
  name: app-demo
  namespace: default
spec:
  selector:
    app: app-demo

  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: app-demo
    protocol: TCP
    port: 8090
    targetPort: 8090
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    nodePort: 8090